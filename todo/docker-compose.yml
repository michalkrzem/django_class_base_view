version: '3.8'

services:
  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./todo/:/matrix/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/matrix/postgresql/data/
    environment:
      - POSTGRES_USER=mkrzeminski
      - POSTGRES_PASSWORD=qwe123
      - POSTGRES_DB=todo_app

volumes:
  postgres_data:
  
